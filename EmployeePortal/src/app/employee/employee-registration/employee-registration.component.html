<div class="fluid-container">
  <div class="well">
    <form name="userForm" (submit)="saveNewUserFormData($event)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employeeForm.firstName"
          placeholder="Enter First Name" required>
      </div>
      <div class="form-group">
        <label for="firstName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employeeForm.lastName"
          placeholder="Enter Last Name" required>
      </div>
      <div class="form-group">
        <label for="gender">Select Gender:</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="employeeForm.gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="employeeForm.dob" placeholder="DD/MM/YYYY"
          required>
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employeeForm.department"
          placeholder="Enter department" required>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </form>
  </div>
</div>
